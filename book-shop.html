<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bookShop.css">
    <title>Book-shop</title>
</head>

<body onload="onInit()">

    <div class="slidecontainer">
        <form onSubmit="handleFilters(event)">
            <p class="filter">Min rate:</p>
            <input class="slider" type="range" min="0" max="10" value="0" id="min-rate"
                onchange="this.title=this.value" />
            <p class="filter">Max price:</p>
            <input class="slider" type="range" min="0" max="300" value="50" id="max-price"
                onchange="this.title=this.value" />

            <button class="Search" type="submit"> Search ...</button>

    </div>
    <button class="addBook" ; title="Add book" onclick="onAddBook()">Add Book</button>
    </form>



    <div class="modal">

        <h3></h3>
        <h4>author <span></span> </h4>
        <h5>Book Description</h5>
        <p></p>

        <form>
            <input type="number" class="rating" min="0" max="10" value="0">
            <button onclick="onRate(event)">Submit</button>
        </form>
        <button onclick="onCloseModal()">Close</button>
    </div>

    <script src="utilModel.js"></script>
    <script src="storageModel.js"></script>
    <script src="bookModel.js"></script>
    <script src="bookController.js"></script>

</body>

</html>
